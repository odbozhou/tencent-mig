#监听端口
server.port=8888
#JDBC 配置
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/db_tencent_mig?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.druid.username=
spring.datasource.druid.password=
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.druid.initial-size=0
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=0
spring.datasource.druid.max-wait=6000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=200
spring.datasource.druid.max-open-prepared-statements=200
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-query-timeout=300
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=25200000
spring.datasource.druid.filter.commons-log.statement-log-enabled=true
#spring.datasource.druid.max-evictable-idle-time-millis=
#spring.datasource.druid.filters= #数据源过滤器

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.tencent.mig.model
